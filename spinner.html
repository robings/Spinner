<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner SVG</title>
    <link rel='stylesheet' type='text/css' href='spinner.css' />
    <script defer src='spinner.js'></script>
</head>
<body>
    <svg id='spinner' width='32px' height='32px' viewBox='0 0 64 64'>
        <linearGradient id='linearColors' x1='0' y1='0' x2='1' y2='1'>
            <stop offset='25%' stop-color='#B07027'></stop>
            <stop offset='50%' stop-color='#CA6702'></stop>
            <stop offset='75%' stop-color='#FFB600'></stop>
            <stop offset='100%' stop-color='#FFD800'></stop>
        </linearGradient>
        <circle r='28' cx='32' cy='32' style='fill: none; stroke: url(#linearColors); stroke-width: 5;' />
    </svg>
    <div class='spinnerMessage'>loading</div>
</body>
</html>
